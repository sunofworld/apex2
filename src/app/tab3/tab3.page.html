<ion-header>
  <ion-toolbar class="had">
    <ion-grid fixed>
      <ion-row class="row1">
        <ion-col size="12" class="pb0">
          <ion-label class="tit1">购物车</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4" class="m0">
          <ion-label class="l1">共100件商品</ion-label>
        </ion-col>
        <ion-col size="2" class="m0" offset="6">
          <ion-label class="l2" *ngIf="flag==true" (click)="changeflag()">管理</ion-label>
          <ion-label class="l2" *ngIf="flag==false" (click)="changeflag()">完成</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card1" *ngFor="let item of gwc,let key = index">
    <ion-card-content class="pd0">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="1">
            <ion-checkbox color="primary" class="mt1" (ionChange)="dochange($event,key)"></ion-checkbox>
          </ion-col>
          <ion-col size="4" class="pd0">
            <img src={{item.mainimg}} class="img1">
          </ion-col>
          <ion-col size="7">
            <ion-row class="row3">
              <ion-col size="12">
                <ion-label class="la1">{{item.cname}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item color="light" lines="none">
                  <ion-label class="la2">{{item.description}}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row class="row2">
              <ion-col size="7">
                <ion-label class="la3">￥{{item.oneprice}}</ion-label>
              </ion-col>
              <ion-col size="5">
                <ion-label class="la4">数量<span class="sp1">{{item.cnumber}}</span></ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer *ngIf="flag==true">
  <ion-toolbar class="fot">
    <ion-grid fixed style="padding: 0px;">
      <ion-row>
        <ion-col size="6" class="pd0">
          <ion-label class="la5">合计：<span class="am">￥{{pric}}</span></ion-label>
        </ion-col>
        <ion-col size="3" offset="3" class="pd0">
          <ion-button (click)="jiesuan()" class="but1">
            结算
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
<ion-footer *ngIf="flag==false">
    <ion-toolbar class="fot">
      <ion-grid fixed style="padding: 0px;">
        <ion-row>
          <ion-col size="3" offset="9" class="pd0">
            <ion-button (click)="del()" class="but1">
              删除
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
