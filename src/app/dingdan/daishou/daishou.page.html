<ion-content>
  <div *ngFor="let item of oder,let key = index">
    <ion-card class="card1">
      <ion-card-title class="tit4">待收货</ion-card-title>
      <ion-card-content class="pd0">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="4" class="pd0">
              <img src={{item.mainimg}} class="img1">
            </ion-col>
            <ion-col size="7">
              <ion-row class="row3">
                <ion-col size="12">
                  <ion-label class="la1">{{item.cname}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item color="light" lines="none">
                    <ion-label class="la2">{{item.description}}</ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
              <ion-row class="row2">
                <ion-col size="7">
                  <ion-label class="la3">￥{{item.price}}</ion-label>
                </ion-col>
                <ion-col size="5">
                  <ion-label class="la4">数量<span style="padding-left:0.2em">{{item.num}}</span></ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="6" offset="6">
                  <ion-button (click)="onClick()" class="but">
                    确认收货
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
