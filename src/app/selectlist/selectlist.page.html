<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back" [routerLink]="[ '/tabs/tab1']" class="icon1"></ion-icon>
    <app-top></app-top>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="card1" *ngFor="let item of commoditylist" (click)="onClick(item.cid)">
        <ion-card-content class="pd0">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="4" class="pd0">
                <img src={{item.mainimg}} class="img1">
              </ion-col>
              <ion-col size="7">
                <ion-row class="row3">
                  <ion-col size="12">
                    <ion-label class="la1">{{item.cname}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12">
                    <ion-item color="light" lines="none">
                      <ion-label class="la2">{{item.description}}</ion-label>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row class="row2">
                  <ion-col size="7">
                    <ion-label class="la3">￥{{item.oneprice}}</ion-label>
                  </ion-col>
                  <ion-col size="5">
                    <ion-label class="la4">剩余<span class="sp1" style="padding-left:0.2em">{{item.allnum}}</span></ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
