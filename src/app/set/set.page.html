<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="arrow-back" class="ion" [routerLink]="[ '/tabs/tab4']"></ion-icon>
    <ion-label class="la1">设置</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card1">
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3" [routerLink]="[ '/denglu']">
            <img src={{headurl}} class="img1">
          </ion-col>
          <ion-col size="6" [routerLink]="[ '/denglu']">
            <ion-label class="tit1">{{name}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-row>
              <ion-col size="12">
                <ion-button (click)="changenick()" size="small" class="but">
                  修改昵称
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-button (click)="changehead()" size="small" class="but">
                  修改头像
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card class="card1">
    <ion-card-header>
      <ion-row>
        <ion-col size="4">
          <ion-card-title>收货地址</ion-card-title>
        </ion-col>
        <ion-col size="2" offset="6">
          <ion-icon name="add" class="icon2" (click)="addadress()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-chip *ngFor="let item of address,let key = index" class="chip1">
        <ion-icon name="pin" color="primary"></ion-icon>
        <ion-label class="la2">{{item}}</ion-label>
        <ion-icon name="close-circle" color="danger" (click)="daddress(key)"></ion-icon>
      </ion-chip>
    </ion-card-content>
  </ion-card>

  <ion-card class="card1">
    <ion-card-content>
      <ion-item lines="full" [routerLink]="[ '/zhanghao' ]">
        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
        <ion-label>账号安全</ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
        <ion-label>隐私</ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-icon slot="end" name="arrow-dropright"></ion-icon>
        <ion-label>关于</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
