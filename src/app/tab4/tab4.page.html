<ion-header>
  <ion-toolbar class="had">
    <ion-grid fixed>
      <ion-row class="row1">
        <ion-col size="2" [routerLink]="[ '/denglu']">
          <ion-avatar>
            <img src={{headurl}}>
          </ion-avatar>
        </ion-col>
        <ion-col size="8" [routerLink]="[ '/denglu']">
          <ion-label class="tit1">{{name}}</ion-label>
        </ion-col>
        <ion-col size="1" (click)="setClick('/set')">
          <img src="../../assets/setting.svg">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="card1">
    <ion-card-header>
      <ion-card-title>我的订单</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3" (click)="setClick('/dingdan/all')">
            <ion-row>
              <ion-col size="12"><img src="../../assets/all.png"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="c1">
                <ion-label class="la1">全部</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="3" (click)="setClick('/dingdan/daifa')">
            <ion-row>
              <ion-col size="12"><img src="../../assets/dfh.png"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="c1">
                <ion-label class="la1">待发货</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="3" (click)="setClick('/dingdan/daishou')">
            <ion-row>
              <ion-col size="12"><img src="../../assets/dsh.png"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="c1">
                <ion-label class="la1">待收货</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="3">
            <ion-row>
              <ion-col size="12"><img src="../../assets/sh.png"></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12" class="c1">
                <ion-label class="la1">售后</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card class="card1">
      <ion-card-header>
        <ion-card-title>我的服务</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3" (click)="setClick('/tabs/tab1/weixiu/yuyue')">
              <ion-row>
                <ion-col size="12"><img src="../../assets/yy.png"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="c1">
                  <ion-label class="la1">预约</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="3" (click)="setClick('/tabs/tab1/weixiu/wode')">
              <ion-row>
                <ion-col size="12"><img src="../../assets/qbwx.png"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="c1">
                  <ion-label class="la1">全部维修</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="3">
              <ion-row>
                <ion-col size="12"><img src="../../assets/kf.png"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="c1">
                  <ion-label class="la1">客服</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col size="3">
              <ion-row>
                <ion-col size="12"><img src="../../assets/bz.png"></ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" class="c1">
                  <ion-label class="la1">帮助</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
</ion-content>
